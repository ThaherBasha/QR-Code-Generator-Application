<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="ip"/>
        <p id="error" style="color:red;"></p>
        <div id="imgBox">
            <img src="" alt="" id="qrimage"/>
        </div>
        <button  onClick="generateQR()" id="btn">Generate QR Code</button>
       
    </div>
    <script>
        let imgBox=document.getElementById("imgBox")
        let qrimage=document.getElementById("qrimage")
        let qrText=document.getElementById("ip")
        let error=document.getElementById("error");
        function generateQR(){
              if(qrText.value.length>0){
              qrimage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;   //This api links comes from a website called goqr.me/api 
              imgBox.classList.add("show-img")  //It adds the class
            } 
            else{
                error.innerHTML="Input should not be empty"

             
            }
        }
        </script>
    
</body>
</html>
